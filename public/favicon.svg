<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Fondo con degradado -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="drum" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  
  <!-- Cuerpo de lavadora -->
  <rect x="24" y="20" width="80" height="88" rx="8" fill="#ffffff" opacity="0.95"/>
  
  <!-- Panel superior -->
  <rect x="28" y="24" width="72" height="16" rx="4" fill="#e2e8f0"/>
  
  <!-- Botones del panel -->
  <circle cx="38" cy="32" r="3" fill="#667eea"/>
  <circle cx="50" cy="32" r="3" fill="#48bb78"/>
  <circle cx="62" cy="32" r="3" fill="#ed8936"/>
  
  <!-- Display digital -->
  <rect x="72" y="28" width="22" height="8" rx="2" fill="#2d3748"/>
  
  <!-- Puerta circular (tambor) -->
  <circle cx="64" cy="68" r="30" fill="#cbd5e0" stroke="#a0aec0" stroke-width="2"/>
  
  <!-- Interior del tambor con degradado verde -->
  <circle cx="64" cy="68" r="24" fill="url(#drum)" opacity="0.8"/>
  
  <!-- Detalles del tambor (agujeros) -->
  <circle cx="64" cy="56" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="76" cy="68" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="64" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="52" cy="68" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="70" cy="60" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="58" cy="76" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="70" cy="76" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="58" cy="60" r="1.5" fill="#ffffff" opacity="0.5"/>
  
  <!-- Reflejo en el vidrio -->
  <path d="M 64 44 Q 54 50, 50 62 Q 48 72, 52 80" 
        stroke="#ffffff" 
        stroke-width="2" 
        fill="none" 
        opacity="0.3"
        stroke-linecap="round"/>
</svg>
